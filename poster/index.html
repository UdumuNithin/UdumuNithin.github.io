<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Switch - Movie Poster</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial Black', sans-serif;
    }

    .poster {
      position: relative;
      width: 800px;
      height: 450px;
      background-image: url('WhatsApp Image 2025-05-21 at 18.24.28_25c398a8.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      filter: brightness(0.85) contrast(1.1);
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 60px;
      color: white;
      letter-spacing: 6px;
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.9);
    }

    .tagline {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-style: italic;
      color: #eee;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="title">THE SWITCH</div>
    <div class="tagline">Two bikes. Six riders. One decision.</div>
  </div>
</body>
</html>
