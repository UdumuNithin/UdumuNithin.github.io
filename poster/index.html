<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Switch - Movie Poster</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
    }

    .poster {
      position: relative;
      width: 800px;
      height: 450px;
      background-image: url('WhatsApp Image 2025-05-21 at 18.24.28_25c398a8.jpg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      border-radius: 10px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6) 10%, rgba(0,0,0,0.8) 90%);
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 64px;
      color: #fff;
      letter-spacing: 10px;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #000;
      z-index: 2;
    }

    .tagline {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      color: #f0f0f0;
      letter-spacing: 2px;
      font-style: italic;
      text-shadow: 1px 1px 5px #000;
      z-index: 2;
    }

    .credits {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      letter-spacing: 1px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="overlay"></div>
    <div class="title">THE SWITCH</div>
    <div class="tagline">Two wheels. Two paths. One choice.</div>
    <div class="credits">A StreetSide Production • Directed by You • Coming Soon</div>
  </div>
</body>
</html>
